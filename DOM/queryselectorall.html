<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="item">Item 1</p>
    <p class="item">Item 2</p>
    <script>
        const items = document.querySelectorAll(".item");
        items.forEach(item => {
            item.style.color = "blue";
        });
    </script>
</body>
</html>
