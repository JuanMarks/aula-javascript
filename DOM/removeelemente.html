<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="lista">
        <li class="item">coisa</li>
        <li class="item">coisa</li>
        <li class="item">coisa</li>
        <li class="item">coisa</li>
        <li class="item">coisa</li>
    </ul>
    <button onclick="removeElement()">Remover</button>
    <script>
        const removeElement = () => {
            const itens = document.getElementsByClassName("lista")[0];
            console.log(itens);
            const item = document.querySelectorAll("li");
            console.log(item);
            item.forEach(element => {
                itens.removeChild(element);
            });
        }
        
        
    </script>
</body>
</html>
