<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um número: "));

        const positivoNegativo = (numero) => {
            if (numero > 0) {
                return "positivo";
            } else if (numero < 0) {
                return "negativo";
            } else {
                return "zero";
            }
        };

        alert(`O número ${numero} é ${positivoNegativo(numero)}`);
    </script>
</body>
</html>
