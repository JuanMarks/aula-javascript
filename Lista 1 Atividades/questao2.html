<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const operacao = parseInt(prompt(`
        Olá, seja bem-vindo(a) à calculadora!
        Digite a operação desejada:
        1 - Soma (+)
        2 - Subtração (-)
        3 - Multiplicação (*)
        4 - Divisão (/)
        5 - Resto da Divisão (%)
        
        `));
        const num1 = parseInt(prompt("Digite o primeiro número:"));
        const num2 = parseInt(prompt("Digite o segundo número:"));

        switch(operacao){
            case 1:
                alert(`A soma é: ${num1 + num2}`);
                break;
            case 2:
                alert(`A subtração é: ${num1 - num2}`);
                break;
            case 3:
                alert(`A multiplicação é: ${num1 * num2}`);
                break;
            case 4:
                if(num2 !== 0) {
                    alert(`A divisão é: ${num1 / num2}`);
                } else {
                    alert("Divisão por zero não é permitida.");
                }
                break;
            case 5:
                alert(`O resto da divisão é: ${num1 % num2}`);
                break;
            default:
                alert("Operação inválida.");
                
        }
    </script>
</body>
</html>
