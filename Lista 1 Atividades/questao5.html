<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const media = (n1,n2,n3,n4) => {
            return (n1 + n2 + n3 + n4) / 4;
        }
        const nota1 = parseFloat(prompt('Digite a primeira nota: '));
        const nota2 = parseFloat(prompt('Digite a segunda nota: '));
        const nota3 = parseFloat(prompt('Digite a terceira nota: '));
        const nota4 = parseFloat(prompt('Digite a quarta nota: '));
        const resultado = media(nota1, nota2, nota3, nota4);
        if (resultado >= 7){
            alert(`Aprovado com média ${resultado}`);
        }else if (resultado >= 5 && resultado < 7){
            alert(`Recuperação com média ${resultado}`);
        }else{
            alert(`Reprovado com média ${resultado}`);
        }
    </script>
</body>
</html>
