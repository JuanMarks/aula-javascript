<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let = notas1 = [];
        const n1 = prompt("Digite a primeiro nota: ");
        const n2 = prompt("Digite a segunda nota: ");
        notas1.push(n1, n2);

        let = notas2 = [];
        const n3 = prompt("Digite a terceira nota: ");
        const n4 = prompt("Digite a quarta nota: ");
        notas2.push(n3, n4);

        alert("Notas 1: " + notas1 + "\nNotas 2: " + notas2);
        let notas3 = [];
        notas3.push(notas1, notas2);
        alert("Notas 3: " + notas3);

    </script>
</body>
</html>
