<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let = notas = [];
        for (let i = 0; i < 4; i++) {
            const nota = parseFloat(prompt("Digite uma nota entre 0 e 10: "));
            notas.push(nota);
        }
        alert(`
        Notas : ${notas}
        tamanho da lista: ${notas.length}
        `);

    </script>
</body>
</html>
