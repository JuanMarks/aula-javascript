            if (alunoIncludes) {
                return `O aluno(a) ${aluno} tem a nota ${listaAlunos[1][alunoIndex]}`
            } else {

            }
        }

        const alunoProcurado = prompt('Digite o nome do aluno que deseja procurar:')
        const resultado = ExibeNomeENota(alunoProcurado)
        alert(resultado)
