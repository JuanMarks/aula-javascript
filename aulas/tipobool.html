<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Boolean</title>
</head>
<body>
    <script>
        const estudante = 'fernando'
        const estaAprovado = true

        if(estaAprovado) {
            console.log(`O estudante ${estudante} está aprovado`)
        } else {
            console.log(`O estudante ${estudante} não está aprovado`)
        }
    </script>
</body>
</html>
