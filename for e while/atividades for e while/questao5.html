<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lista = [];
        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt("Digite um número: "));
            lista.push(numero);
        }

        lista.forEach(element => {
            if (element < 0 ){
                alert("Número negativo: " + element);
            }
        });
    </script>
</body>
</html>
