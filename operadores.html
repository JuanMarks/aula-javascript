<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        const nota = window.prompt("Digite a nota do aluno:")
        const nota2 = window.prompt("Digite a 2 nota do aluno:")
        const nota3 = window.prompt("Digite a 3 nota do aluno:")
        const nota4 = window.prompt("Digite a 4 nota do aluno:")
        const faltas = 5
        const media = (parseFloat(nota) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4)) / 4

        if(!(media < 7) && !(faltas > 4)){
            alert("Reprovado")
        }else{
            alert("Aprovado")
        }
    </script>
</body>
</html>
